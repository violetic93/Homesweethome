
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Sweet Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f5f2ee;
    }
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80px;
      font-size: 2rem;
      color: #b21807;
      font-weight: bold;
    }
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      height: calc(100vh - 80px);
    }
    .grid-item {
      position: relative;
      background-size: cover;
      background-position: center;
      transition: transform 0.3s ease;
    }
    .grid-item:hover {
      transform: scale(1.02);
    }
    .label {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      font-size: 1.2rem;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 6px 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>Home Sweet Home</header>
  <div class="grid-container">
    <div class="grid-item" style="background-image: url('a.jpg');">
      <div class="label">거실</div>
    </div>
    <div class="grid-item" style="background-image: url('b.jpg');">
      <div class="label">침실</div>
    </div>
    <div class="grid-item" style="background-image: url('c.jpg');">
      <div class="label">주방</div>
    </div>
    <div class="grid-item" style="background-image: url('d.jpg');">
      <div class="label">옷방</div>
    </div>
  </div>
</body>
</html>
