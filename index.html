
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Sweet Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@800&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #f5f2ee;
      font-family: 'Roboto Slab', serif;
    }

    header {
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-weight: 800;
      color: #b21807;
    }

    .container {
      display: grid;
      grid-template-areas:
        "living bed"
        "living bottom";
      grid-template-columns: 1fr 2fr;
      grid-template-rows: 1fr 1fr;
      height: calc(100vh - 120px);
    }

    .bottom-right {
      display: grid;
      grid-template-columns: 1fr 1fr;
    }

    .grid-item {
      position: relative;
      background-size: cover;
      background-position: center;
      transition: filter 0.3s ease;
    }

    .grid-item:hover {
      filter: brightness(85%);
    }

    .label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2.2rem;
      font-family: 'Pacifico', cursive;
      font-weight: 400;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
    }

    .living { grid-area: living; background-image: url('d.jpg'); }
    .bed { grid-area: bed; background-image: url('b.jpg'); }
    .kitchen { background-image: url('a.jpg'); }
    .dress { background-image: url('c.jpg'); }
  </style>
</head>
<body>
  <header>Home Sweet Home</header>
  <div class="container">
    <div class="grid-item living"><div class="label">Living</div></div>
    <div class="grid-item bed"><div class="label">Kitchen</div></div>
    <div class="bottom-right" style="grid-area: bottom;">
      <div class="grid-item kitchen"><div class="label">Bed</div></div>
      <div class="grid-item dress"><div class="label">Dress</div></div>
    </div>
  </div>
</body>
</html>
